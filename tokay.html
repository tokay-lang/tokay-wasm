<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            :root {
                --bg-color: #EEEEEE;
                --bg-color-data: #ccc;
                --border-color: #F26430;
                --text-color: #212529;
                --label-color: #495057;
                --button-color: #F26430;
            }

            body {
                font-family: sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                padding: 2rem;
                transition: background-color 0.3s, color 0.3s;
            }

            body.dark-mode {
                --bg-color: #121212;
                --bg-color-data: #F2F2F2;
                --label-color: #F2F2F2;
                --border-color: #17BEBB;
                --button-color: #17BEBB;
            }

            .logo {
                text-align: center;
                margin-bottom: 1rem;
            }

            .logo img {
                max-width: 350px;
                height: auto;
            }

            #toggle-theme {
                position: fixed;
                bottom: 1rem;
                right: 1rem;
                width: auto;
                height: auto;
                border-radius: 50%;
                font-size: 1.2rem;
                padding: 0.6rem;
                cursor: pointer;
                box-shadow: 0 0 6px rgba(0,0,0,0.15);
                transition: background 0.3s, color 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            #logo-light {
                display: block;
            }

            #logo-dark {
                display: none;
            }

            #program {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                max-width: 90%;
                margin: 0 auto;
            }

            .row {
                display: flex;
                gap: 1rem;
            }

            .col {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            label {
                margin-bottom: 0.25rem;
                font-weight: bold;
                color: var(--label-color);
            }

            textarea {
                background-color: var(--bg-color-data);
                min-height: 250px;
                padding: 0.75rem;
                border: 2px solid var(--border-color);
                border-radius: 5px;
                resize: vertical;
                font-family: monospace;
                font-size: 1rem;

            }

            #output {
                min-height: 100px;
                border: 2px solid var(--border-color);
                border-radius: 5px;
                padding: 0.75rem;
                white-space: pre-wrap;
                font-family: monospace;
                font-size: 1rem;
                background-color: var(--bg-color-data);
            }

            button {
                padding: 0.75rem;
                background-color: var(--button-color);
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <img id="logo" src="tokay.svg" alt="Tokay Programming Language Logo">
        </div>

        <div id="program">
            <div class="row">
                <div class="col">
                    <label for="code">Code</label>
                    <textarea id="code" placeholder="Code" required wrap="off"></textarea>
                </div>
                <div class="col">
                    <label for="input">Input</label>
                    <textarea id="input" placeholder="Input (optional)" wrap="off">1+2*3+4</textarea>
                </div>
            </div>

            <button id="submit" type="submit">Run</button>

            <div class="col">
                <label for="output">Output</label>
                <div id="output"></div>
            </div>
        </div>

        <button id="toggle-theme" aria-label="Toggle dark mode"></button>

        <script>
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const body = document.body;
            const logo = document.getElementById("logo");
            const toggle = document.getElementById("toggle-theme");

            function setTheme(dark) {
                if (dark) {
                    body.classList.add("dark-mode");
                    toggle.innerHTML = "â˜€ï¸";
                }
                else {
                    body.classList.remove("dark-mode");
                    toggle.innerHTML = "ðŸŒ™";
                }

                logo.src = dark ? "tokay-dark.svg" : "tokay.svg";
            }

            // Initial
            setTheme(prefersDark);

            // Toggle on click
            toggle.addEventListener("click", () => {
                setTheme(!body.classList.contains("dark-mode"));
            });
        </script>

        <script type="module">
            import init, { tokay } from "./pkg-web/tokay.js";

            await init();

            document.getElementById("code").value = `
Factor : @{
    Int                 # built-in 64-bit signed integer token
    '(' Expr ')'
}

Term : @{
    Term '*' Factor     $1 * $3
    Term '/' Factor     $1 / $3
    Factor
}

Expr : @{
    Expr '+' Term       $1 + $3
    Expr '-' Term       $1 - $3
    Term
}

Expr`.trim();

            document
                .getElementById("submit")
                .addEventListener("click", (e) => {
                    let output = document.getElementById("output");

                    output.innerHTML = "";
                    output.appendChild(
                        document.createTextNode(
                            tokay(
                                document.getElementById("code").value,
                                document.getElementById("input").value,
                            ),
                        ),
                    );
                });
        </script>
    </body>
</html>
